<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/ordersearch}" th:object="${ordersearch}" method="post">
    <p>sumOrder: <input type="text" th:field="*{sum}" /></p>
    <p>dateOrder: <input type="text" th:field="*{dateOrd}" /></p>
    <p><input type="submit" value="Searching"></p>
</form>
</body>
</html>
